<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="UTF-8" />
  <meta name="author" content="Andrei Solntsev"/>
  <meta name="copyright" content="© 20011-2023 Andrei Solntsev"/>
  <meta name="description" content="Hangman game"/>
  <meta name="keywords" content="виселица, вешалка, игра, hangman"/>
  <meta HTTP-EQUIV="Content-language" CONTENT="Rus"/>

  <title>Hangman</title>
  <script src="js/jquery-1.6.4.js"></script>
  <script src="js/hangman.js" defer></script>
  <link rel="stylesheet" type="text/css" href="css/hangman.css"/>
</head>
<body>

<div id="language-switch" style="display: none;">
  <a class="switch-language" data-language="en">ENG</a>
  <a class="switch-language" data-language="et">EST</a>
  <a class="switch-language" data-language="ru">RUS</a>
</div>

<h2><span id="topic-label">Topic</span>:</h2>
<div id="topic"></div>

<h2><span id="word-label">Word</span>:</h2>
<div id="wordInWork"></div>

<h2><span id="guess-label">Guess a letter</span>:</h2>
<div id="alphabet"></div>

<div id="hangmanImageContainer">
  <h1 align="center" id="title">Hangman</h1>

  <img id="hangman1" class="hangman" src="img/hangman.png"/>
  <img id="hangman2" class="hangman" src="img/hangman.png"/>
  <img id="hangman3" class="hangman" src="img/hangman.png"/>
  <img id="hangman4" class="hangman body" src="img/hangman.png"/>
  <img id="hangman5" class="hangman body" src="img/hangman.png"/>
  <img id="chair" src="img/chair.jpg"/>
  <img id="gameWin" class='gameOver' src="img/thumbs-up.jpeg" style="width: 400px;"/>
  <img id="gameLost" class='gameOver' src="img/gameOver.png"/>
  <button id="startGame" class="restartGame" style="display: none;">
    <nobr id="label-play-again">Play again</nobr>
  </button>
</div>

</body>
</html>
