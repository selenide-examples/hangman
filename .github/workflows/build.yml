name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Unit-tests
      uses: gradle/gradle-build-action@v2
      with:
        arguments: test
    - name: UI Tests [chrome]
      uses: gradle/gradle-build-action@v2
      with:
        arguments: uitest_chrome -Dselenide.headless=true
    - name: UI Tests [firefox]
      uses: gradle/gradle-build-action@v2
      with:
        arguments: uitest_firefox -Dselenide.headless=true
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: test-report
        retention-days: 28
        path: |
          **/build/reports
          **/build/test-results

  auto-merge-dependabot:
    name: ðŸ¤– Auto merge dependabot PR
    timeout-minutes: 10
    needs: build
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ðŸ¤– Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3.9.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          target: minor
          merge-method: rebase
